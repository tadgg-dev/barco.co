<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sistema de Envíos</title>
</head>
<body class="bg-dark">
    <div>
        <h1 class="text-center text-white mt-5">Agregar Envío</h1>
    </div>

    <div class="" style="">
        <form action="/guardar_envio_nuevo" method="post">
            <h2 class="">Nuevo Envío</h2>
            
            <label for="nombre">Nombre: </label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>

            <label for="apellido">Apellido: </label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono: </label>
            <input type="tel" class="form-control" id="telefono" name="telefono">

            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" name="email" required>

            <label for="nacionalidad">Nacionalidad: </label>
            <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" required>

            <label for="dni">DNI: </label>
            <input type="text" class="form-control" id="dni" name="dni" required>

            <label for="fecha_envio">Fecha de Envío: </label>
            <input type="date" class="form-control" id="fecha_envio" name="fecha_envio" required>

            <label for="fecha_llegada">Fecha de Llegada: </label>
            <input type="date" class="form-control" id="fecha_llegada" name="fecha_llegada" required>

            <label for="cantidad_contenedores">Cantidad de Contenedores: </label>
            <input type="number" class="form-control" id="cantidad_contenedores" name="cantidad_contenedores" required>

            <label for="costo">Costo: </label>
            <input type="number" class="form-control" id="costo" name="costo" required>

            <div class="my-5 d-flex justify-content-end">
                <button type="submit"  formaction="/guardar_envio_nuevo" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
