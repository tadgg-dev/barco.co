<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sistema de Envíos</title>
</head>
<body class="bg-dark">
    <div>
        <h1 class="text-center text-white mt-5">Editar Envíos</h1>
    </div>

    <div class="bg-white d-flex flex-column align-items-center justify-content-center rounded m-auto container" style="width: 65rem;">
        <form action="" method="post">
            <h2 class="mt-2">Envío:</h2>
            
                <label for="id_envio">ID de Envío: </label>
                <input type="number" class="form-control" id="id_envio" name="id_envio" value="{{ id_envio }}" readonly> 

                <label for="cliente">Cliente: </label>
                <input type="text" class="form-control" id="cliente" name="cliente" value="{{ nombre_cliente }}" readonly> 

                <label for="fecha_envio">Fecha de Envío: </label>
                <input type="date" class="form-control" id="fecha_envio" name="fecha_envio" value="{{ fecha_envio }}">

                <label for="fecha_llegada">Fecha de Llegada: </label>
                <input type="date" class="form-control" id="fecha_llegada" name="fecha_llegada" value="{{ fecha_llegada }}">

                <label for="cantidad_contenedores">Cantidad de Contenedores: </label>
                <input type="number" class="form-control" id="cantidad_contenedores" name="cantidad_contenedores" value="{{ cantidad_contenedores }}">

                <label for="costo">Costo: </label>
                <input type="number" class="form-control" id="costo" name="costo" value="{{ costo }}">

                <label for="id_barco">ID del Barco: </label>
                <input type="text" class="form-control" id="id_barco" name="id_barco" value="{{ id_barco }}" readonly>
                <label for="id_envio_gestor">ID del Gestor del Envío: </label>
                <input type="text" class="form-control" id="id_envio_gestor" name="id_envio_gestor" value="{{ id_envio_gestor }}" readonly>
    
            <div class="my-5 d-flex justify-content-end">
                <button type="submit" formaction="/guardar_envio_editado" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
