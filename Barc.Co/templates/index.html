<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sistema de Reservas de Barcos</title>
</head>
<body class="bg-dark d-flex flex-column gap-3">
    <div>
        <h1 class="text-center text-white mt-5">Búsqueda de Envíos</h1>
    </div>
    <div class="bg-white d-flex flex-column align-items-center justify-content-center rounded m-auto py-5 container" style="width: 65rem;">
        <form class="mb-3" method="post">
            <div class="mb-3 text-center">
                <label for="dni" class="form-label">DNI del cliente</label>
                <input type="number" class="form-control" id="dni" name="dni" placeholder="Ingrese el DNI">
            </div>
            <div class="mb-3 text-center">
                <label for="numero_reserva" class="form-label">Número de envío</label>
                <input type="number" class="form-control" id="numero_envio" name="numero_envio" placeholder="Ingrese el número de envío">
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button type="submit" formaction="/view_envio" class="btn btn-warning">Buscar</button>
            </div>

            <div class="d-flex flex-column align-items-center">
                <p class="fw-bold text-center mb-3">¿No se encontró la reserva?</p>
                <a href="/add_envio" class="btn btn-success" style="width: 20rem;">Agregar Nuevo envío</a>
            </div>
        </form>
    </div>
</body>
</html>
