<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sistema de Envíos</title>
</head>
<body class="bg-dark">
    <div>
        <h1 class="text-center text-white mt-5">Datos de Envío</h1>
    </div>

    <div class="bg-white d-flex flex-column align-items-center justify-content-center rounded m-auto container" style="width: 65rem;">
        <form action="" method="post">
            <h2 class="mt-2 text-center">Datos del Envío</h2>
            {% if envio %}
                <label for="id_envio">ID de Envío: </label>
                <input type="number" class="form-control" id="id_envio" name="id_envio" value="{{ envio[0] }}" readonly>

                <label for="cliente">Cliente: </label>
                <input type="text" class="form-control" id="cliente" name="cliente" value="{{ cliente[2] }} {{ cliente[3] }}" readonly>

                <label for="fecha_envio">Fecha de Envío: </label>
                <input type="date" class="form-control" id="fecha_envio" name="fecha_envio" value="{{ envio[1] }}" readonly>

                <label for="fecha_llegada">Fecha de Llegada: </label>
                <input type="date" class="form-control" id="fecha_llegada" name="fecha_llegada" value="{{ envio[2] }}" readonly>

                <label for="cantidad_contenedores">Cantidad de Contenedores: </label>
                <input type="text" class="form-control" id="cantidad_contenedores" name="cantidad_contenedores" value="{{ envio[3] }}" readonly>

                <label for="costo">Costo: </label>
                <input type="number" class="form-control" id="costo" name="costo" value="{{ envio[4] }}" readonly>

                <label for="id_barco">ID del Barco: </label>
                <input type="text" class="form-control" id="id_barco" name="id_barco" value="1" readonly>

                <label for="id_envio_gestor">ID del Gestor del Envío: </label>
                <input type="text" class="form-control" id="id_envio_gestor" name="id_envio_gestor" value="1" readonly>

            {% else %}
                <p>No se encontró ningún envío con ese número.</p>
            {% endif %}
    
    
            <div class="my-4 d-flex justify-content-between">
                <button type="submit" formaction="/editar_envio" class="btn btn-warning">Editar</button>
                <button type="submit" formaction="/eliminar_envio" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
    </div>
</body>
</html>
